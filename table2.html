<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<h1>Hi!</h1>
<br>
<h2>Welcome to the registration page</h2>
<br>
<h3>Register below</h3>
<br>

<body>
<form>

    <label for="first name">First Name:</label>
    <input type="text" name="first name" id="first name" placeholder="Gian" required>

    <label for="last name">Last name:</label>
    <input type="text" name="last name" id="last name" placeholder="Smith" required>

    <br>

    <label for="radio choice-1">Male</label>
    <input type="radio" name="radio choice" id="radio choice-1" value="choice-1">

    <label for="radio choice-2">female</label>
    <input type="radio" name="radio choice" id="radio choice 2" value="choice-2">

    <label for="radio choice-3">other</label>
    <input type="radio" name="radio choice" id="radio choice 3 " value="choice 3">

    <br>
    <br>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="Insert email" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="Your Password" title=" 5 to 10 characters" required>

    <br>
    
    <label for="select choice">Birthday</label>

    <select name="select-choice" id="select-choice">
    <option value="0" selected disabled>Month</option>
    <option value="january">January</option>
    <option value="february">February</option>

    <option value="december">December</option>

    </select>
